{% extends 'base.html' %}

{% block main %}
<h1>{{ shop.name }}</h1>

<div class="review_list">
    {% if reviews %}
        {% for review in reviews %}
            <div class="review">
                <h2 class="title">{{ review.title }}</h2>
                <div class="message">{{ review.message }}</div>
            </div>
        {% endfor %}
    {% else %}
    <p>レビューはまだありません。</p>
    {% endif %}
</div>
{% endblock %}
